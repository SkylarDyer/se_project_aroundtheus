<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Skylar Dyer" />
    <meta name="description" content="" />
    <title>Around the U.S.</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__image" src=<%=require('./images/logo.svg')%>
        alt="Around the U.S. logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src=<%=require('./images/avatar.jpg')%>
          alt="Avatar" />
          <div class="profile__image-edit-container">
            <button
              class="profile__image-hover-button"
              type="button"
              id="profile-avi__image-hover-button"
            >
              <img
                src="<%=require('./images/edit-icon.svg')%>"
                class="profile__image-hover-image"
                alt="Edit button"
              />
            </button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h1 class="modal__heading">Edit profile</h1>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__form-title"
            id="owner-name"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="owner-name-error"></span>
          <input
            class="modal__input modal__form-description"
            id="owner-description"
            type="text"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="owner-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__form-title"
            id="card-title"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-error"></span>
          <input
            class="modal__input modal__form-description"
            id="card-link"
            type="url"
            name="link"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="card-link-error"></span>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal-preview">
      <div class="modal__container modal__container_content_image">
        <button class="modal__close" type="button"></button>
        <img class="modal__image-preview" src="#" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <div class="image-popup modal" id="image-popup__container">
      <div class="modal__container image-popup__container-two">
        <img class="image-popup__image" src="" alt="" />
        <img
          class="image-popup__close-icon"
          src="<%=require('./images/close.svg')%>"
        />
        <h2 class="image-popup__title"></h2>
      </div>
    </div>
    <div class="confirm-popup modal">
      <div class="modal__container confirm-popup__container-two">
        <form class="modal__form confirm-popup__form">
          <h2 class="confirm-popup__title">Are you sure?</h2>
          <button type="submit" class="modal__button confirm-popup__button">
            Yes
          </button>
          <img class="close-icon confirm-popup__close-icon" />
        </form>
      </div>
    </div>
    <div class="change-avi-img modal">
      <div class="modal__container">
        <form class="modal__form" id="change-avi-form" novalidate>
          <h2 class="change-avi-form__title">Change profile picture</h2>
          <input
            id="change-avi-form__link"
            type="url"
            class="modal__input change-avi-form__link"
            name="avatar"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="change-avi-form-error"></span>
          <button
            type="submit"
            class="modal__button change-avi-form__button"
          ></button>
          <img
            class="close-icon change-avi-form__close-icon"
            src="<%=require('./images/close.svg')%>"
          />
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__button-counter">
            <button class="card__like-button" type="button"></button>
            <h3 class="card__counter">1</h3>
          </div>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
  </body>
</html>
